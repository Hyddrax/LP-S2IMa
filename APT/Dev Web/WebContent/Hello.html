<!DOCTYPE html>
<html>
	
	<head>
	
	<meta charset="UTF-8">
	<title>Hello World Page</title>
	
	<script type="text/javascript">
		window.onload = function() {
			var mesP = document.getElementById('monP');
			var myText = document.createTextNode('That sentence is add by JS after loading of the page');
			mesP.appendChild(myText);
		}
	</script>
	
	</head>
	<body>
	
	<p id="monP">
		Hello World !!
	</p>
	
	</body>
</html>
